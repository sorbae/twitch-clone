language: node_js
node_js:
- '8'
branches:
  only:
  - development
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
cache:
  directories:
  - node_modules
after_success:
  - curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge
  - chmod a+x /tmp/travis-automerge
  - BRANCHES_TO_MERGE_REGEX='^f/' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=sorbae/twitch-clone
    /tmp/travis-automerge
  - ./temp/travis-automerge
notifications:
  email: false
  slack:
    secure:
      
